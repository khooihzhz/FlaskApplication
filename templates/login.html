{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
    <div class="container d-flex justify-content-center align-items-center image-container">
        <div class="login-container d-flex justify-content-center flex-wrap align-items-center">
            <div class="login-title">
                <svg xmlns="http://www.w3.org/2000/svg" class="help-icons" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd"
                        d="M3 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1zm7.707 3.293a1 1 0 010 1.414L9.414 9H17a1 1 0 110 2H9.414l1.293 1.293a1 1 0 01-1.414 1.414l-3-3a1 1 0 010-1.414l3-3a1 1 0 011.414 0z"
                        clip-rule="evenodd">
                  </path>
                </svg>
                <span>Login</span>
            </div>

            <div class="break"></div>
            <form class="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="roles">Roles</label>
                    <select name="roles" id="roles" class="form-select form-select-md mb-3">
                        <option value="admin">Admin</option>
                        <option value="employee">Employee</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="submit-container">
                        <input class="btn btn-primary submit-btn" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
