{% extends "employees/employee_base.html" %}

{% block title %}
    Update Employee
{% endblock %}
{% block body %}
    <div class="form-container">
        <div class="edit-form-title">
            <svg xmlns="http://www.w3.org/2000/svg" class="edit-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            <span>Edit #{{ employee['employee_id'] }}</span>
        </div>
        <form class="form-box" action="/employee/edit" method="post">
            <div class="row">
                    <div class="form-group col-md-3">
                        <div class="help-box">
                            <svg xmlns="http://www.w3.org/2000/svg" class="help-icons" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
                              </path>
                            </svg>
                            <span class="help-text">Profile</span>
                        </div>
                    </div>
                    <div class="form-group col-md-8">
                        <div class="form-group col-md-9 col-lg-6">
                            <label for="employee_name">Name</label>
                            <input type="text" value="{{ employee['employee_name'] }}" class="form-control" name="employee_name" id="employee_name" placeholder="Name" required>
                        </div>
                        <div class="form-group col-md-9 col-lg-6">
                            <label for="e-mail">E-mail</label>
                            <input type="email"  value={{ employee['email'] }} class="form-control" name="email" id="e-mail" placeholder="E-mail" required>
                        </div>
                        <div class="form-group col-md-9">
                            <label for="gender">Gender</label>
                            <div>
                                <input type="radio" class="btn-check" id="male" name="gender" value="male" autocomplete="off" checked="checked">
                                    <label class="btn btn-outline-primary radio-btn" for="male" >Male</label>
                                <input type="radio" class="btn-check" id="female" name="gender" value="female">
                                    <label class="btn btn-outline-primary radio-btn" for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group col-md-9 col-lg-6">
                            <label for="education">Education</label>
                            <select id="education" name
                                    ="education" class="form-select form-select-md mb-3" required>
                                <option value="" selected disabled hidden>Choose here</option>
                                <option value="degree">Degree</option>
                                <option value="master">Master</option>
                                <option value="phd">PhD</option>
                            </select>
                        </div>
                    </div>
                </div>
            <div class="row address-row">
                    <div class="form-group col-md-3 ">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="help-icons" viewBox="0 0 24 24" fill="currentColor">
                              <path fill-rule="evenodd"
                                    d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                                    clip-rule="evenodd">
                              </path>
                            </svg>
                            <span class="help-text">Address</span>
                        </div>
                    </div>
                    <div class="form-group col-md-9 col-lg-6">
                        <textarea  placeholder="" rows="4" name="address" class="address-box" required>{{ employee['address'] }}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <div class="help-box">
                            <svg xmlns="http://www.w3.org/2000/svg" class="help-icons" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                              </path>
                            </svg>
                            <span class="help-text">Credentials</span>
                        </div>
                        <p class="extra-text text-muted">This is the username and password for login</p>
                    </div>
                    <div class="form-group col-md-8 col-lg-4">
                        <label for="username">Username</label>
                        <input value={{ employee['username'] }} type="text" name="username" class="form-control" id="username" placeholder="Username" required disabled>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="submit-container">
                            <input class="btn btn-primary submit-btn" type="submit" value="Submit">
                        </div>
                    </div>
                </div>
        </form>
    </div>
{% endblock %}
